<body class="antialiased overflow-x-hidden font-sodo">
  <div id="root"></div>
  <div class="custom-cursor" id="cursor"></div>
  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      document.documentElement.style.setProperty('--cursor-x', e.clientX + 'px');
      document.documentElement.style.setProperty('--cursor-y', e.clientY + 'px');
    });
    document.addEventListener('mouseover', (e) => {
      if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || e.target.closest('button')) {
        cursor.classList.add('hovering');
      }
    });
    document.addEventListener('mouseout', (e) => {
      if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A' || e.target.closest('button')) {
        cursor.classList.remove('hovering');
      }
    });

    const observerOptions = { threshold: 0.1 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, observerOptions);

    const initReveal = () => {
      document.querySelectorAll('.reveal-advanced:not(.observed)').forEach(el => {
        observer.observe(el);
        el.classList.add('observed');
      });
    };

    window.addEventListener('DOMContentLoaded', initReveal);
    setInterval(initReveal, 1000);
  </script>
